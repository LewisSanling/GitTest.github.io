<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>슬라이드 박스</title>
<style>
/* 기본 스타일 */
.slide-container {
    width: 300px;
    height: 200px;
    overflow: hidden;
    position: relative;
}

.slide {
    width: 300px;
    height: 200px;
    position: absolute;
    transition: transform 0.5s ease;
}

/* 슬라이드 이미지 스타일 */
.slide img {
    width: 100%;
    height: 100%;
}

</style>
</head>
<body>

<div class="slide-container">
    <div class="slide">
        <img src="img/arduino.png" alt="이미지 1">
    </div>
    <div class="slide">
        <img src="img/C.png" alt="이미지 2">
    </div>
    <div class="slide">
        <img src="img/icqa.jpg" alt="이미지 3">
    </div>
</div>

</body>
</html>
